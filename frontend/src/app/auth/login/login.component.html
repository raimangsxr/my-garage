<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <div class="logo-container">
                <img src="assets/images/login-logo.png" alt="My Garage" class="login-logo">
            </div>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="username" placeholder="admin@example.com" type="email"
                        autocomplete="username">
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('email')">Please enter a valid
                        email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                        autocomplete="current-password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="full-width">
                    {{ isLoading ? 'Signing in...' : 'Sign In' }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
