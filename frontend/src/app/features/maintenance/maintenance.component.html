<div class="container">
    <div class="header">
        <h2>Maintenance Records</h2>
        <button mat-raised-button color="primary" (click)="openMaintenanceDialog()">
            <mat-icon>add</mat-icon> Add Maintenance
        </button>
    </div>

    <mat-card class="maintenance-card">
        <mat-card-content>
            <table mat-table [dataSource]="maintenances" class="maintenance-table">
                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                </ng-container>

                <!-- Vehicle Column -->
                <ng-container matColumnDef="vehicle">
                    <th mat-header-cell *matHeaderCellDef> Vehicle </th>
                    <td mat-cell *matCellDef="let element"> {{getVehicleName(element.vehicle_id)}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Mileage Column -->
                <ng-container matColumnDef="mileage">
                    <th mat-header-cell *matHeaderCellDef> Mileage </th>
                    <td mat-cell *matCellDef="let element"> {{element.mileage | number}} km </td>
                </ng-container>

                <!-- Cost Column -->
                <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef> Cost </th>
                    <td mat-cell *matCellDef="let element"> {{element.cost | currency:'EUR'}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="openMaintenanceDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteMaintenance(element.id!)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No maintenance records found</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
