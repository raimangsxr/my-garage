<div class="container mg-page">
    <div class="header mg-page-header">
        <div class="mg-page-title-wrap">
            <h2 class="mg-page-title">
                <mat-icon>store</mat-icon>
                Suppliers
            </h2>
            <p class="mg-page-subtitle">Manage your suppliers and their contact information.</p>
        </div>
        <div class="mg-page-actions">
            <button mat-raised-button color="primary" (click)="openSupplierDialog()">
                <mat-icon>add</mat-icon> Add Supplier
            </button>
        </div>
    </div>

    <div class="mg-toolbar">
        <mat-form-field appearance="outline" class="filter-field mg-filter-field">
            <mat-label>Search suppliers</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Amazon, email, phone..." #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <mat-card class="supplier-card mg-surface-card">
        <mat-card-content>
            <div *ngIf="isLoading" class="loading-overlay">
                <app-page-loader icon="store" message="Loading suppliers..." minHeight="260px"></app-page-loader>
            </div>

            <div class="mg-table-shell">
            <table mat-table [dataSource]="dataSource" matSort class="supplier-table mg-table">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email || '-'}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone || '-'}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address || '-'}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="align-left"> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-buttons">
                            <button mat-icon-button color="primary" (click)="openSupplierDialog(element)"
                                matTooltip="Edit">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteSupplier(element.id!)"
                                matTooltip="Delete">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator
                [length]="totalSuppliers"
                [pageSize]="pageSize"
                [pageIndex]="pageIndex"
                [pageSizeOptions]="[10, 25, 100]"
                (page)="onPageChange($event)"
                aria-label="Select page of suppliers">
            </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
