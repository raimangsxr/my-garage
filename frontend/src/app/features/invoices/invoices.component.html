<div class="container">
    <div class="header">
        <h2>Invoices</h2>
        <button mat-raised-button color="primary" (click)="openInvoiceDialog()">
            <mat-icon>add</mat-icon> Add Invoice
        </button>
    </div>

    <mat-card class="invoice-card">
        <mat-card-content>
            <table mat-table [dataSource]="invoices" class="invoice-table">
                <!-- Number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount | currency:'EUR'}} </td>
                </ng-container>

                <!-- Maintenance Column -->
                <ng-container matColumnDef="maintenance">
                    <th mat-header-cell *matHeaderCellDef> Maintenance </th>
                    <td mat-cell *matCellDef="let element"> {{getMaintenanceDescription(element.maintenance_id)}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="openInvoiceDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteInvoice(element.id!)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">No invoices found</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
