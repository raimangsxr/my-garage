<div class="timeline">
    <div class="timeline-item" *ngFor="let maintenance of maintenances; let last = last" [class.last]="last"
        (click)="onMaintenanceClick(maintenance)">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
            <div class="maintenance-date">{{ formatDate(maintenance.date) }}</div>
            <div class="maintenance-description">{{ maintenance.description }}</div>
            <div class="maintenance-meta">
                <span><mat-icon>euro</mat-icon> {{ maintenance.cost | number:'1.2-2' }}â‚¬</span>
            </div>
        </div>
    </div>
</div>
<app-empty-state *ngIf="maintenances.length === 0" icon="history" message="No maintenance records">
</app-empty-state>
