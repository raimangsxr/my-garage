<h2 mat-dialog-title>{{ isEditMode ? 'Edit Part' : 'Add Part' }}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="part-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="e.g. Oil Filter">
            <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Reference</mat-label>
            <input matInput formControlName="reference" placeholder="e.g. OF-12345">
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Price (â‚¬)</mat-label>
                <input matInput type="number" formControlName="price" min="0">
                <mat-error *ngIf="form.get('price')?.hasError('required')">Price is required</mat-error>
                <mat-error *ngIf="form.get('price')?.hasError('min')">Price must be positive</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity" min="0">
                <mat-error *ngIf="form.get('quantity')?.hasError('required')">Quantity is required</mat-error>
                <mat-error *ngIf="form.get('quantity')?.hasError('min')">Quantity must be positive</mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
