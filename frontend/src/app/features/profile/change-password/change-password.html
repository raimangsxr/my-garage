<div class="mg-page password-page">
    <div class="mg-page-header">
        <div class="mg-page-title-wrap">
            <h2 class="mg-page-title">
                <mat-icon>lock</mat-icon>
                Change Password
            </h2>
            <p class="mg-page-subtitle">Set a new password for your account.</p>
        </div>
    </div>

    <mat-card class="mg-form-card password-card">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="password-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Current Password</mat-label>
                    <input matInput [type]="hideCurrent ? 'password' : 'text'" formControlName="current_password">
                    <button mat-icon-button matSuffix (click)="hideCurrent = !hideCurrent"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideCurrent">
                        <mat-icon>{{hideCurrent ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.get('current_password')?.hasError('required')">Current password is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>New Password</mat-label>
                    <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="new_password">
                    <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideNew">
                        <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.get('new_password')?.hasError('required')">New password is required</mat-error>
                    <mat-error *ngIf="form.get('new_password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirm New Password</mat-label>
                    <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirm_password">
                    <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.get('confirm_password')?.hasError('required')">Confirm password is required</mat-error>
                    <mat-error *ngIf="form.get('confirm_password')?.hasError('passwordMismatch')">Passwords do not match</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Change Password</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
